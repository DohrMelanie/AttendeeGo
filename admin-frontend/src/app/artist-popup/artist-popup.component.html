<div class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-10 mt-32">
  <div class="bg-white p-6 rounded-lg w-96 shadow-lg">
    <h2 class="text-xl font-semibold mb-4">{{ artist?.name }}</h2>

    <label class="block mb-2">Stage</label>
    <input type="text" [(ngModel)]="stage" class="border p-2 w-full bg-primary-600 rounded-md" />
    <div class="mb-2  flex justify-between items-center">
      <label class="flex">Start:</label>
      <input type="time" [(ngModel)]="startTime" class="border p-1 w-full bg-primary-600 rounded-md" />

      <label class="flex">End:</label>
      <input type="time" [(ngModel)]="endTime" class="border p-1 w-full bg-primary-600 rounded-md" />

    </div>

    <div class="flex justify-between mt-6">
      <button (click)="close.emit()" class="bg-red-500 text-white p-2 rounded">Close</button>
      <button (click)="saveTime()" class="bg-green-500 text-white p-2 rounded">Save</button>
    </div>
  </div>
</div>
