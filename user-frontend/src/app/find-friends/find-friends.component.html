<div class="flex flex-col items-center bg-background-100 min-h-screen p-4">
  <div class="bg-white p-4 rounded-2xl shadow-lg max-w-xs text-center">
    <img
      [src]="people()[currentIndex()].image"
      alt="Profile Picture"
      class="rounded-2xl mb-4 h-20 w-auto mx-auto"
    />

    <h2 class="text-xl font-bold">{{ people()[currentIndex()].name }}, {{ people()[currentIndex()].age }}</h2>

    <p class="mt-2 font-semibold">HÃ¶rt auch gerne:</p>
    <p>{{ people()[currentIndex()].musicTaste }}</p>

    <p class="mt-4 font-semibold">Will auf diese Festivals gehen:</p>
    <p>{{ people()[currentIndex()].festivals.join(', ') }}</p>
  </div>

  <div class="flex justify-around w-full max-w-xs mt-6 items-center">
    <button (click)="swipeLeft()" class="bg-red-500 w-12 h-12 rounded-full flex items-center justify-center shadow-lg">
      <span class="material-icons text-2xl">close</span>
    </button>

    <button (click)="back()" class="bg-blue-500 w-10 h-10 rounded-full flex items-center justify-center shadow-lg">
      <span class="material-icons text-2xl">undo</span>
    </button>
    <button (click)="swipeRight()" class="bg-green-500 w-12 h-12 rounded-full flex items-center justify-center shadow-lg">
      <span class="material-icons text-white text-2xl">check</span>
    </button>
  </div>
</div>


<app-navbar-user class="fixed bottom-0 w-full"></app-navbar-user>
