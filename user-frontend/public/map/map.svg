<?xml version="1.0" encoding="UTF-8"?>
<svg width="2000" height="1500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="2000" height="1500" fill="#f8f8f8" stroke="#ccc" stroke-width="2"/>
  
  <!-- Festival Title -->
  <text x="1000" y="60" text-anchor="middle" font-size="40" fill="#333" font-family="Arial">
    RegexRave Festival Map
  </text>
  
  <!-- Optional: A faint grid to help you position elements later -->
  <g stroke="#ddd" stroke-width="1">
    <!-- Vertical grid lines -->
    <line x1="500" y1="0" x2="500" y2="1500"/>
    <line x1="1000" y1="0" x2="1000" y2="1500"/>
    <line x1="1500" y1="0" x2="1500" y2="1500"/>
    <!-- Horizontal grid lines -->
    <line x1="0" y1="375" x2="2000" y2="375"/>
    <line x1="0" y1="750" x2="2000" y2="750"/>
    <line x1="0" y1="1125" x2="2000" y2="1125"/>
  </g>
  
  <!-- Placeholder for a stage area (you can remove or modify this later) -->
  <rect x="100" y="150" width="300" height="200" fill="none" stroke="#999" stroke-dasharray="5,5"/>
  <text x="250" y="280" text-anchor="middle" font-size="20" fill="#666" font-family="Arial">
    Stage
  </text>
  
  <!-- Feel free to add more placeholders here -->
  
</svg>
